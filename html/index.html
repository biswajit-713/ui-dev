<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Saira+Semi+Condensed|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../js/index.js"></script>
  </head>
  <body>
      <div id="quote-container" class="well jumbotron">
        <div id="quote-container__social">
          <button type="button" id="social-button" class="btn btn-primary btn-md">
            Tweet
            <i class="fa fa-twitter" style="font-size:2rem" aria-hidden="true"></i>
          </button>
        </div>
        <p id="quote-container__message">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
          Anyone who is not ashamed of what
        they were last year is probably not learning enough.
          <i class="fa fa-quote-right" aria-hidden="true"></i>
      </p>
        <p id="quote-container__name">- Anonymous</p>
        <div id="quote-container__new-quote">
          <button type="button" id="new-quote-button" class="btn btn-md">New Quote</button>
        </div
      </div>
  </body>
</html>
